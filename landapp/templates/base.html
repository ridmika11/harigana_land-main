{% load static %}
{% url 'home' as home %}
{% url 'about' as about %}
{% url 'valuation' as valuation %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

	<title></title>
    <link rel="icon" type="image/x-icon" href="{% static "logo.png"%}">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img width="140px" height="80px" src="{% static "hari_gana.png" %}">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'home' %}"><b>Home</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/valuate/' %} active {% endif %}" href="{% url 'valuation' %}"><b>Vehicle Valuate</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/property_view/' %} active {% endif %}" href="{% url 'property_view' %}"><b>Land Valuvate</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/about/' %} active {% endif %}" href="{% url 'about' %}"><b>About</b></a>
              </li>
            </ul>
            <ul class="navbar-nav" style="flex-direction: row; gap: 6px;">
            </ul>
          </div>
        </div>
      </nav>
      
	
  
	<div class="container">
	{% block content %}{% endblock %}
	</div>
    

    <!--footer-->
    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Social Media Icons -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="https://www.zkewed.com/" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fa-solid fa-globe"></i></a>
                
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="https://lk.linkedin.com/company/zkewed-an-analytics-company" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            <img width="80px" height="50px" src="{% static 'logo.png' %}" alt="Zkewed Logo" class="img-fluid">
            <p>Zkewed An Analytics Company</p>
            <p>info@zkewed.com</p>
        </div>
        <!-- Copyright -->
    </footer>
    


	{% block scpt %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/877d2cecdc.js" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

            document.getElementById("side_valuation").addEventListener("click", function (){
                
                showLoader();
                
            });
            document.getElementById("side_verification").addEventListener("click", function (){
                
                showLoader();
                
            });
            document.getElementById("side_RPA").addEventListener("click", function (){
                
                showLoader();
                
            });
            document.getElementById("side_moderate").addEventListener("click", function (){
                
                showLoader();
                
            });

            function showLoader() {
                document.getElementById('spinner-container').style.display = 'flex';
            }
            function hideLoader() {
                document.getElementById('spinner-container').style.display = 'none';
            }

        </script>
</body>
</html>
